<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <div class="main">
      <h3>Expense Tracker App</h3>

      <div class="something">
        <input
          type="number"
          class="add-income"
          placeholder="Enter Your Income"
          id="income"
        />
        <button class="btn btn-primary" type="submit" onclick="addIncome()">
          Add Income
        </button>
      </div>

      <div class="balance">
        <h2 class="your-balance">Your Balance</h2>
        <span id="cash"></span>
      </div>
      <div>
        <h4>Add Expense</h4>
        <input type="number" placeholder="Enter Amount" class="add-income" />
        <input type="date" style="width: 180px" />

        <select id="category" class="btnExpense" style="width: 175px">
          <option value="Categories">Categories</option>
          <option value="Bike">Bike</option>
          <option value="Education">Education</option>
          <option value="Food">Food</option>
          <option value="Gift">Gift</option>
          <option value="Groceries">Groceries</option>
          <option value="Health">Health</option>
          <option value="House">House</option>
          <option value="Rent">Rent</option>
          <option value="Shopping">Shopping</option>
          <option value="Transport">Transport</option>
          <option value="Vacation">Vacation</option>
        </select>
        <button class="btn btn-primary new" type="submit" onclick="addExpense()">Add Expense</button>
      </div>

      <div>
      
        <ul id="details">
          <li>Date Food 3000</li>
        </ul>
      
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
